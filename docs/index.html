<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiamVubmluZ3NhbmRlcnNvbiIsImEiOiIzMHZndnpvIn0.PS-j7fRK3HGU7IE8rbLT9A';

var map = new mapboxgl.Map({
    container: 'map',
    zoom: 3,
    center: [-33.49, 26.47],
    style: 'mapbox://styles/mapbox/satellite-streets-v9',
    hash: true
});

map.once('load',function(){

  map.addLayer({
    'id': "tweets",
    'type': "circle",
    'source': {
      'type': "geojson",
      'data': "harvey.geojson"
    },
    'paint': {
      'circle-color': 'salmon',
      'circle-opacity': 0.7
    }
  })

  map.on('mousemove', function(e){
    var features = map.queryRenderedFeatures(e.point, {layers: ['tweets']})
    map.getCanvas().style.cursor = (features.length>0)? 'pointer' : '';

  map.on('click', function(e){
    var features = map.queryRenderedFeatures(e.point, {layers: ['tweets']})

    if(!features.length){return};
    var props = features[0].properties

    var html = "<table>"
    Object.keys(props).forEach(function(key){
      html += `<tr><td><span style="margin-right:10px; font-weight:700;">${key}</span></td><td>${props[key]}</td></tr>`
    })

    new mapboxgl.Popup()
      .setLngLat(e.lngLat)
      .setHTML(html + '</table>')
      .addTo(map);
    });
  });

})

</script>

</body>
